<!doctype html>
<html lang="en">
  <head>
    <title>Página de Cadastro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="cadastro.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
     
    <div class="container">
        <div class="mt-5 mb-3">
            <a href="gestao.html" class="btn btn-secondary float-right">Gestão Usuários</a>
        </div class="row justify-content-center">
        
        <div class="row justify-content-center">
            <div class="col-sm-6">
        <h1 class="text-center">Cadastro de Cliente</h1>
        <!-- Formulário de cadastro -->

        <form>
            <!-- Campos do formulário -->
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="registername" placeholder="Digite o nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="registeremail" placeholder="Digite o email" required autofocus>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" class="form-control" id="registertel" placeholder="Digite o telefone" required>
            </div>
            <!-- Botão de cadastro -->
            <button onclick="axiosRegister()" type="button" class="btn btn-primary">Cadastrar</button>
            <p class="mt-5 mb-3 text-muted text-center">Autores: Aesley Soares, João Anderson, Eduardo Borges &copy; 2023</p>
        </form>
        </div>
        </div>
        <!-- Botão que leva ao arquivo index.html -->
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
