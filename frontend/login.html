<!doctype html>
<html lang="en">
  <head>
    <title>Página de Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Link para o arquivo CSS -->
     <link rel="stylesheet" href="login.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</head>
<body> 
         
    <div class="container">
        <div class="mt-5 mb-3">
            <a href="index.html" class="btn btn-secondary float-right">Home</a>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <h1 class="text-center">Página de Login</h1>
                <!-- Formulário de login -->
                <form>
                    <div class="form-group">
                        <label for="username">Usuário</label>
                        <input type="text" class="form-control" id="loginusername" placeholder="Digite seu usuário" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" id="loginpassword" placeholder="Digite sua senha" required>
                    </div>
                    <div class="checkbox mb-3">
                        <label>
                          <input type="checkbox" value="lembrar de mim"> Lembrar de mim
                        </label>
                      </div>
                    <button onclick="axiosLogin()" type="button" class="btn btn-primary">Login</button>
                </form>
                <p class="mt-5 mb-3 text-muted text-center">Autores: Aesley Soares, João Anderson, Eduardo Borges &copy; 2023</p>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
